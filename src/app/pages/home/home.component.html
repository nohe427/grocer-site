<div class="recipe-sheet">
  <div class="inputs">
  <div class="recipe-sheet-header">
    <h1>Grocery store agent</h1>
    <img src="assets/Product_Logomark_Genkit_Full_Color.svg">  
  </div>
<form class="prompt-form">
  <textarea #recipePrompt [disabled]="status === 'loading'" class="prompt" id="recipe-description" type="textarea" formControlName="prompt"></textarea>
  <input #recipeImage [disabled]="status === 'loading'" class="image-picker" id="image-picker" type="file" accept="image/*">
  <button #submitButton [disabled]="status === 'loading'" [ngClass]="status === 'loading' ? 'btn-submit btn-loading' : 'btn-submit'" (click)="submitPrompt($event, recipeImage, recipePrompt)">{{buttonPrompt}}</button>  
</form>
</div>
  <div class="result-area">
  @if (status === "loading") {
    <div class="loading-skeleton">
      <div class="loading-skeleton-line" style="width: 50%"></div>
      <div class="loading-skeleton-line" style="width: 30%"></div>
      <div class="loading-skeleton-line" style="width: 30%"></div>
      <div class="loading-skeleton-line" style="width: 30%"></div>
      <div class="loading-skeleton-line" style="width: 50%"></div>
      <div class="loading-skeleton-line" style="width: 70%"></div>
      <div class="loading-skeleton-line" style="width: 60%"></div>
      <div class="loading-skeleton-line" style="width: 50%"></div>
      <div class="loading-skeleton-line" style="width: 60%"></div>
      <div class="loading-skeleton-line" style="width: 20%"></div>
    </div>
  }@else if(result != "") {
    <markdown class="genkit-response">{{result}}
</markdown>
  } @else {
    <p>üç≥ Submit a prompt to get started!</p>
  }

</div>
